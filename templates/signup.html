{% extends 'auth_base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<p>{{ message }}</p>

<form method="POST">
    <div>
        <label>First Name</label>
        <input type="text" name="first_name" placeholder="Enter your first name" required>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
    </div>
    <div>
        <label>Date of Birth</label>
        <input type="date" name="dob" placeholder="Enter your DOB" required>
    </div>
    <div>
        <label>Login Id</label>
        <input type="text" name="login_id" placeholder="Enter a unique login id" required>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter a STRONG password" required>
    </div>
    <br>
    <button action="submit">
        SIGNUP
    </button>
</form>

{% endblock %}
